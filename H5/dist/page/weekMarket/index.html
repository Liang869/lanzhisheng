<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>周末集市限时开启</title>
    <link rel="stylesheet" href="css/8dbf.weekMarket.css">
</head>

<body>
    <div class="week-main">
        <div class="img-bg01">
            <img src="img/ban.png" alt="">
            <p class="active-btn">活动规则</p>
        </div>
        <div class="dif-type">
            <!-- 显示dif-show; 隐藏dis-hide -->
            <!-- 第一种情况双开 -->
            <div class="dif-type01 dif-show">
                <div class="img-bg02 bg-same">
                    <img src="img/week01.png" alt="">
                    <div class="now-purchase">
                        <p>当前可购买额度：10000元</p>
                        <a href="javascript:;">立即抢购</a>
                    </div>
                </div>
                <div class="img-bg03 bg-same">
                    <img src="img/week02.png" alt="">
                    <a class="go-limit" href="javascript:;">去攒额度</a>
                </div>
            </div>
            <!-- 第二种情况单开 -->
            <div class="dif-type02 dif-hide">
                <div class="img-bg02 bg-same">
                    <a href="JavaScript:;">
                        <img src="img/week03.png" alt="">
                        <p class="acc-balance">当前可购买额度:<span>10000元</span></p>
                    </a>
                </div>
                <div class="img-bg03 bg-same">
                    <img src="img/week02.png" alt="">
                    <a class="go-limit" href="javascript:;">去攒额度</a>
                </div>
            </div>
            <!-- 第三种情况闭市 -->
            <div class="dif-type03 dif-hide">
                <div class="img-bg02 bg-same">
                    <img src="img/week05.png" alt="">
                    <p class="acc-balance">当前可购买额度:<span>10000元</span></p>
                </div>
                <div class="img-bg03 bg-same">
                    <img src="img/week06.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <p>兰致胜理财保留在法律允许范围内对活动的解释权</p>
        <!-- <p>客服热线：400-656-9856</p> -->
        <p>理财有风险 投资需谨慎</p>
    </div>
    <div class="active-pop">
        <p class="pop-title">活动规则</p>
        <div class="pop-text__box">
            <p>1. 活动时间为4月21日-5月20日每周六周日</p>
            <p>2. 每周六周日推出“周末集市”产品，“周末集市”产品往期平均收益13%-14%。</p>
            <p>3. 每周六周日购买“精选专区”产品即可按1:2比例获得“周末集市”购买额度。</p>
            <p>4. 活动结束后，“周末集市”购买额度清零，请您尽早投资。</p>
            <p class="pop-foot">举个例子：兰致胜购买精选专区产品1万元，即可获得2万元“周末集市”产品购买额度。</p>
        </div>
        <p class="pop-close"><img src="img/close.png" alt=""></p>
    </div>
    <script src="js/930e._app.js"></script>
</body>

</html>
