<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" type="text/css" href="css/20a4.style.css"/>

    <title>风险识别及管理</title>
</head>
<body>
<div class="main" id="activity">
    <div class="page-content">

        <div class="card">
            <div class="title3">
                <p>理财产品风险识别</p>
            </div>
            <p class="p1">一般而言，购买理财产品通常会面临政策风险，流动性风险，信用风险，流标风险，不可抗力风险等多种风险因素</p>
            <p class="p2">通常以市场风险和信用风险为主：</p>
            <div class="row h-350 p-25">
                <div class="col col-2 p-25">
                    <div class="cont h-260">
                        <p class="t">市场风险</p>
                        <p>金融市场的波动会对产品的本金及收益产生一定的影响。</p>
                    </div>

                </div>
                <div class="col col-2 p-25">
                    <div class="cont h-260">
                        <p class="t">信用风险</p>
                        <p>核查借款企业的信用历史，借款企业的信用将会影响该理财产品的本息归还状况。</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="card mt-20 ">
            <div class="title3">
                <p>风险管理</p>
            </div>
            <div class="row p-25 h-240">
                <div class="col col-2 p-25">
                    <div class="cont h-190">
                        <p>银行存管对接中，将实现平台资金与用户资金分账管理</p>
                    </div>

                </div>
                <div class="col col-2 p-25">
                    <div class="cont h-190">
                        <p>严格筛选优质资产，对借款方的还款能力进行多重评估</p>
                    </div>

                </div>
            </div>
            <div class="row p-25 h-240">
                <div class="col col-2 p-25">
                    <div class="cont h-190">
                        <p>引入电子签章及第三方存证，保障电子信息的真实性及完整性</p>
                    </div>

                </div>
                <div class="col col-2 p-25">
                    <div class="cont h-190">
                        <p>数据加密：采用国际领先SSL信息加密</p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
