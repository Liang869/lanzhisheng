<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" type="text/css" href="css/e4fa.style.css"/>
    <title>注册享豪礼</title>
</head>
<body>
<div class="main" id="activity">
    <div class="page-content">
        <div class="act-voucher">

            <div class="group1">
                <div class="title-rhombus"><i class="img i_rhombus"></i>新手标也可以用券啦<i class="img i_rhombus"></i></div>
                <div class="quans">
                    <i class="img i_16"></i>
                    <i class="img i_add"></i>
                    <i class="img i_3"></i>
                </div>
            </div>
            <div class="group2">
                <div class="title-rhombus t2">收益立增7.20%</div>
                <div><i class="img i_23"></i></div>
            </div>
        </div>
        <div class="new-one">
            <div class="group">
                <div class="title">新手福利一</div>
                <div class="title-rhombus"><i class="img i_rhombus"></i>四波新手福利，16%新人专享<i class="img i_rhombus"></i></div>
                <p class="date" v-show="pageData.date_value" v-html="pageData.date_value"></p>
                <div class="list">
                    <div class="item">
                        <div class="item-l">16.00%</div>
                        <div class="item-r">
                            <p class="p1">半月期新手标</p>
                            <p class="p2">可用额度：<span v-html="proInfo.half"></span></p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-l">12.68%</div>
                        <div class="item-r">
                            <p class="p1">一月期新手标</p>
                            <p class="p2">可用额度：<span v-html="proInfo.one"></span></p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-l">13.00%</div>
                        <div class="item-r">
                            <p class="p1">二月期新手标</p>
                            <p class="p2">可用额度：<span v-html="proInfo.two"></span></p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-l">13.88%</div>
                        <div class="item-r">
                            <p class="p1">三月期新手标</p>
                            <p class="p2">可用额度：<span v-html="proInfo.three"></span></p>
                        </div>
                    </div>
                </div>
                <div class="rule">小贴士:从您注册之日65天内，您都可以享受高息新手福利，超过65天，您将无法购买，请抓住机会，不要错过！</div>
            </div>
            <div class="group">
                <div class="title">新手福利二</div>
                <div class="title-rhombus"><i class="img i_rhombus"></i>注册即送2188元新手礼包<i class="img i_rhombus"></i></div>
                <div class="regs">
                    <i class="img i_reg_1"></i>
                    <i class="img i_reg_2"></i>
                    <i class="img i_reg_3"></i>
                    <i class="img i_reg_4"></i>
                    <i class="img i_reg_5"></i>
                    <i class="img i_reg_6"></i>
                    <i class="img i_reg_7"></i>
                    <i class="img i_reg_8"></i>
                    <i class="img i_reg_9"></i>
                </div>
            </div>
        </div>
        <div class="act-company">
            <p>兰致胜理财保留在法律允许范围内对活动的解释权</p>
            <p class="tel">客服热线：400-656-9856</p>
            <p>理财有风险, 投资需谨慎</p>
        </div>
    </div>
    <div class="bar-floor" @click="goPro();" v-html="pageData.bottom_btn_value"></div>
</div>
<script src="js/5fd4._app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
