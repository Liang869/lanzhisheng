<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/nav-logo.png" type="image/x-icon"/>
  <link rel="stylesheet" href="css/layui.css">
  <link rel="stylesheet" href="css/layer.css">
  <link rel="stylesheet" href="css/style.css">
  <title>在线留言</title>
</head>
<body>
  <div class="head-nav">
    <ul class="layui-nav" lay-filter="demo">
        <img class="logo-img" src="img/nav-logo.png" alt="">
        <div class="logo-text">
          <p class="appname"></p>
          <p class="eng"></p>
        </div>
      <li class="layui-nav-item"><a href="index.html">首页</a></li>
      <li class="layui-nav-item"><a href="about.html">关于我们</a></li>
      <li class="layui-nav-item"><a href="product.html">产品中心</a></li>
      <li class="layui-nav-item"><a href="news.html">新闻中心</a></li>
      <li class="layui-nav-item layui-this"><a href="leaveMessage.html">在线留言</a></li>
      <li class="layui-nav-item"><a href="relation.html">联系我们</a></li>
    </ul>
  </div>
  <div class="leave-main">
    <p class="leave-tit">CONTACT US</p>
    <p class="leave-tit__text">欢迎给我们留言</p>
    <p class="leave-tit__bot">我们会在收到您的留言后立即回复您，或者您也可以拨打我们的电话联系我们</p>
    <div class="leave-from">
      <div class="leave-from__le">
        <p class="address rela-address"></p>
        <p class="phone rela-phone" style="margin-top: 76px;"></p>
      </div>
      <div class="leave-from__ri">
        <input id="back-name" type="text" placeholder="姓名">
        <div class="back-phone__box">
          <input id="back-phone" type="text" placeholder="手机号" maxlength="11">
          <p class="back-phone__err">请输入正确的手机号</p>
        </div>
        <textarea class="text-box" name="" id="back-info" cols="30" rows="10" placeholder="请输入内容"></textarea>
        <div class="leave-code__box">
          <input class="leave-code" id="input" type="text" placeholder="请输入验证码">
          <p class="leave-code__text" id="code" onclick="createCode()"></p>
        </div>
        <p class="submit" onclick = "validate()">提交留言</p>
      </div>
    </div>
  </div>
  <div class="common-foot">
    <div class="common-foot__box">
      <div class="common-code">
        <p>微信扫一扫</p>
        <img src="img/code.png" alt="">
      </div>
      <div class="common-info">
        <ul>
          <li>
            <p class="username"></p>
            <p class="phone"></p>
          </li>
          <li class="margin-le">
            <p class="address"></p>
            <p class="email"></p>
          </li>
        </ul>
      </div>
    </div>
    <p class="icp-text icp"></p>
  </div>
  <div class="back-top"></div>
  <script src="js/jquery.min.js"></script>
  <script src="js/layui.all.js"></script>
  <script src="js/leaveMessage.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
