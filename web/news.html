<body>
  <div class="head-nav">
    <ul class="layui-nav" lay-filter="demo">

    </ul>
  </div>
  <div class="news-main">
    <div class="news-list__box new-list__show">
      <ul class="news-main__list">
        <script id="demo5" type="text/html">
          {{#  layui.each(d.list, function(index, item){ }}
            <li id="{{item.cid}}">
              <p class="news-main__tit">{{item.title}}</p>
              <p class="news-main__date">{{item.gtmCreate}}</p>
              <div class="news-text__box">
                <p class="news-text__hide">{{item.subTitle}}</p>
                <p class="news-box__more">查看详情></p>
              </div>
            </li>
        {{#  }); }}
        {{#  if(d.list.length == 0){ }}
        暂无数据
        {{#  } }}
        </script> 
        <div id="view5"></div> 
      </ul>
      <div id="page2"></div>
    </div>
    <div class="news-list__hide">
        <p class="new-info__back">返回</p>
        <script id="demo6" type="text/html">
          <div class="news-info__title">{{d.title}}</div>
          <div>{{d.content}}</div>
          <div class="news-user__info">
            <p>作者：{{d.author}}</p>
            <p>{{d.gtmCreate}}</p>
          </div>
        </script> 
        <div id="view6"></div> 
    </div>
  </div>
  <div class="common-foot">
    <div class="common-foot__box">
      <div class="common-code">
        <p>微信扫一扫</p>
        <img src="img/code.png" alt="">
      </div>
      <div class="common-info">
        <ul>
          <li>
            <p class="username"></p>
            <p class="phone"></p>
          </li>
          <li class="margin-le">
            <p class="address"></p>
            <p class="email"></p>
          </li>
        </ul>
      </div>
    </div>
    <p class="icp-text icp"></p>
  </div>
  <div class="back-top"></div>
  <script src="js/jquery.min.js"></script>
  <script src="js/layui.all.js"></script>
