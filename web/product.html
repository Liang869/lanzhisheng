      <script id="demo" type="text/html">
        <ul class="product-ban__le">
        {{#  layui.each(d, function(index, item){ }}
          <li id="{{item.id}}">{{item.title}}</li>
        {{#  }); }} 
        </ul>
      </script>
      <div id="view"></div>
      <div class="product-ban__ri layui-carousel" id="test1">
        <ul carousel-item>
          <li class="product-ban1">
            <div class="pro-ban__box">
              <p class="pro-ban__tit appname"></p>

          <li class="product-ban2">

              <p class="pro-ban__phone mobile">咨询热线：</p>

          <li class="product-ban3">

    <div class="pro-main">
      <script id="demo2" type="text/html">
      {{#  layui.each(d, function(index, lists){ }}
      <div class="pro-main__box">
        <p class="pro-main__more" id="{{lists.id}}">展开全部></p>
          <p class="pro-main__tit">{{lists.title}}</p>
          <ul class="pro-main__list">  
              {{#  layui.each(lists.list, function(index, item){ }}      
            <li class="pop-img1">
              <img src="{{item.url}}" alt="">
              <span class="pro-list__tit">{{item.title}}</span></li>
              {{#  }); }}
          </ul>
      </div>
      {{#  }); }} 
    </script>
    <div id="view2"></div>
    </div>
  </div>
  <!-- 详情列表 -->
  <div class="product-list__hide">

      <script id="demo1" type="text/html">

    layui.use('carousel', function(){
      var carousel = layui.carousel;
      //建造实例
